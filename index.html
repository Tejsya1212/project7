<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Background slider</title>
</head>
<body>
      <div class="slider-container">
        <div class="slide active"
        style="background-image: url(ocean.jpg);">
        </div>
        <div
      class="slide"
      style="background-image: url(fire.jpg);">
      
      </div>
      <div class="slide"
         style="background-image: url(nature.jpg);"    >
  </div>
  <div class="slide" 
  style="background-image: url(sunrise.jpg);">
  </div>
  <div class="slide" 
  style="background-image: url(sunset.jpg);">
  </div>
  <div class="slide"
  style="background-image: url(water.jpg);">
  </div>
      
      <button class="arrow left-arrow" id="left">
          <i class="fas fa-arrow-left"></i>
        </button>
  
        <button class="arrow right-arrow" id="right">
          <i class="fas fa-arrow-right"></i>

      </div>
  </div>
